<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        TinoryjServerTest
    </title>

    <link href="/dist/css/bootstrap.min.css" rel="stylesheet">

    <h1 class="text-center">Welcome </h1>

    <div class="container" style="width: 300px;margin-right: auto;margin-left: auto">

        <form action="/" method="POST" id="inputform" onsubmit="return check()">
            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button id="submit" type="submit" class="btn-info btn form-control">登录</button>
        </form>

        <div class="text-danger" id="password-danger"></div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
    </body>

</html>
